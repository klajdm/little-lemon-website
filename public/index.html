<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F4CE14" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Little Lemon Restaurant - Authentic Mediterranean cuisine in Chicago. Reserve your table today for an unforgettable dining experience with fresh ingredients and traditional recipes." />
    <meta name="keywords" content="Little Lemon, restaurant, Mediterranean food, Chicago dining, table reservation, authentic cuisine, fresh ingredients" />
    <meta name="author" content="Little Lemon Restaurant" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Protocol Tags -->
    <meta property="og:title" content="Little Lemon Restaurant - Authentic Mediterranean Cuisine" />
    <meta property="og:description" content="Experience authentic Mediterranean cuisine at Little Lemon Restaurant in Chicago. Reserve your table today for fresh ingredients and traditional recipes." />
    <meta property="og:image" content="%PUBLIC_URL%/littlelemon_logo.png" />
    <meta property="og:image:alt" content="Little Lemon Restaurant Logo" />
    <meta property="og:url" content="https://littlelemon-restaurant.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Little Lemon Restaurant" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon Restaurant - Authentic Mediterranean Cuisine" />
    <meta name="twitter:description" content="Experience authentic Mediterranean cuisine at Little Lemon Restaurant in Chicago. Reserve your table today!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/littlelemon_logo.png" />
    <meta name="twitter:image:alt" content="Little Lemon Restaurant Logo" />
    
    <!-- Additional Meta Tags -->
    <meta name="application-name" content="Little Lemon Restaurant" />
    <meta name="msapplication-TileColor" content="#F4CE14" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Little Lemon Restaurant</title>
  </head>
